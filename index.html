<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="time-display" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-lg-1" id="09:00">9:00AM</div>
        <textarea class="textBox textarea-9 col-10" id="09"></textarea> 
        <button class="saveBtn col-1" type="button" id="button-addon1"><i class="fas fa-save"></i></button>
        <!-- Build out code Text Box -->
      </div>
      <div class="row">
        <div class="col-lg-1"id="10:00">10:00AM</div>
        <textarea class="textBox textarea-10 col-10" id="10"></textarea>
        <button class="saveBtn col-1" type="button" id="button-addon2"><i class="fas fa-save"></i></button> 
      </div>
      <div class="row">
        <div class="col-lg-1" id="11:00">11:00AM</div>
        <textarea class="textBox textarea-11 col-10" id="11"></textarea>
        <button class="saveBtn col-1" type="button" id="button-addon3"><i class="fas fa-save"></i></button> 
      </div>
      <div class="row">
        <div class="col-lg-1" id="12:00">12:00PM</div>
        <textarea class="textBox textarea-12 col-10" id="12"></textarea> 
        <button class="saveBtn col-1" type="button" id="button-addon4"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-lg-1" id="13:00">1:00PM</div>
        <textarea class="textBox textarea-13 col-10" id="13"></textarea>
        <button class="saveBtn col-1" type="button" id="button-addon5"><i class="fas fa-save"></i></button> 
      </div>
      <div class="row">
        <div class="col-lg-1" id="14:00">2:00PM</div>
        <textarea class="textBox textarea-14 col-10" id="14"></textarea>
        <button class="saveBtn col-1" type="button" id="button-addon6"><i class="fas fa-save"></i></button> 
      </div>
      <div class="row">
        <div class="col-lg-1"id="15:00" >3:00PM</div>
        <textarea class="textBox textarea-15 col-10" id="15"></textarea> 
        <button class="saveBtn col-1" type="button" id="button-addon7"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-lg-1"id="16:00" >4:00PM</div>
        <textarea class="textBox textarea-16 col-10" id="16"></textarea> 
        <button class="saveBtn col-1" type="button" id="button-addon8"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-lg-1" id="17:00">5:00PM</div>
        <textarea class="textBox textarea-17 col-10" id="17"></textarea> 
        <button class="saveBtn col-1" type="button" id="button-addon9"><i class="fas fa-save"></i></button>
      </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
